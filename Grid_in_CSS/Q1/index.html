<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Galery</title>
    <style>
        .container img{
            height: 400px;
            width: 400px;
        }

        .container{
            display: grid;
            grid-template-columns: repeat(3, 30%);
            grid-template-rows: repeat(3, 30%);


        }

        .plane
        {
         
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
        }
    </style>
  </head>
  <body>
    <div class="container">
     <div class="plane"><img src="./assets/1_TzaiFDmkiEkOxNU7eG43pw.jpg" alt=""></div>
     <div class="bull"><img src="./assets/A-Gentle-Introduction-to-the-Random-Walk-for-Times-Series-Forecasting-with-Python.jpg" alt=""></div>
     <div class="dice"><img class="dice" src="./assets/dice-1502706_640.jpg" alt=""></div>
     <div class="doll"><img class="doll" src="./assets/me-watching-a-random-drawing-i-made-get-turned-into-a-meme-v0-xib15dbut7tb1.webp" alt=""></div>
     <div class="girl"><img src="./assets/unnamed.jpg" alt=""></div>
     <div class="tree"><img src="./assets/Random-Pictures-of-Conceptual-and-Creative-Ideas-02.jpg" alt=""></div>
    </div>
  </body>
</html>
