<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using var()</title>
    <style>
        :root{
            --primary-color : #00b7ff;
            --secondary-color : #6c757d;
        }
        .buttons button{
            padding: 10px ;
            width: 200px;
            border-radius: 10px;
            color: white;
            border: none;

        }

        #primaryBtn{
            background-color: var(--primary-color);
        }
        #secondaryBtn{
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="buttons">
        <button id="primaryBtn">Primary</button>
        <button id="secondaryBtn">Secondary</button>
    </div>
</body>
</html>
