<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseodo element selector</title>
    <style>
        div > h2::before{
            content: "Pseudo - ";
        }

        div > h2::after{
            content: " - selector";
        }
    </style>
</head>
<body>
    <div>
        <h2>
            element
        </h2>
    </div>
</body>
</html>
