<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div</title>
    <style>
        .container{
            height: 600px;
            width: 600px;
            border: 1px solid grey;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box{
            background-color: lightgreen;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box"></div>
    </div>
</body>
</html>
