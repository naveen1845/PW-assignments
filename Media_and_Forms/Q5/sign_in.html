<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Sign-IN</legend>
            <label for="Email">Email</label>
            <input type="email" placeholder="Enter Email" id="Email" name="email" minlength="3" required> <br><br>
            <label for="Password">Password</label>
            <input type="password" placeholder="Enter Password" name="password" id="Password" required minlength="6" /> <br><br>
            <button type="submit">SIGN IN</button>
        </fieldset>
    </form>
    <p>Not a user? <a href="./sign_up.html">Sign-Up</a></p>
</body>
</html>
