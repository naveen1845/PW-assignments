<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
</head>
<body>
    <form action="" method="get">
    <fieldset>
        <legend>Sign-UP</legend>
        <label for="Name">Name:
            <input type="text" placeholder="Enter Name" id="Name" name="firstname" required />
            </label> <br><br>
            <label for="Last">Last Name:
                <input type="text" placeholder="Enter Last Name" id="Last" name="lastname" required />
            </label> <br><br>
            <label for="email">Email:
                <input type="text" placeholder="Enter Email" id="email" name="email" required> 
            </label> <br><br>
            <label for="Age">Age:
                <input type="number" id="Age" value="1" min="0" max="150" name="age">
            </label> <br><br>
            <label for="Gender">Gender:
                <label for="male">
                    <input type="radio" id="male" name="male" checked >
                    Male
                </label>
                <label for="female">
                    <input type="radio" id="female" name="female" >
                    Female
                </label>
                <label for="others">
                    <input type="radio" id="others" name="others" >
                    Others
                </label>
            </label><br><br>
            <label for="createpassword">Create Password:
                <input type="password" id="createpassword" name="createpassword" required minlength="8" maxlength="15">
            </label> <br><br>
            <label for="confirmpassword">Confirm Password:
                <input type="password" id="confirmpassword" name="confirmpassword" required >
            </label> <br><br>
            <label for="terms">Terms:
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the terms and conditions
                </label>
            </label> <br> <br>
            <button type="submit">REGISTER</button>
        </fieldset>
    </form>
    <p>Allready a User? <a href="./sign_in.html">Sign-In</a></p>
</body>
</html>
