<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Image</title>

    <style>
        .image img{
            border-radius: 50%;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="image">
        <img src="https://img.freepik.com/premium-photo/colorful-bird-with-multicolored-head-blue-head-sits-branch_455711-4.jpg" alt="Bird">
    </div>
</body>
</html>
