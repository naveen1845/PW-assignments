<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar 2</title>
    <style>
       .bar{
        background-color: rgb(140, 140, 248);
        height: 50px;
       }
       .nav{
        margin-top: 15px;
        display: inline-block;
       
       }
       .bar a{
        color: white;
        padding: 5px;
        border: none;
        margin: 20px;
       }
       .bar a:hover{
        color: tomato;
       }
    </style>
</head>
<body>
    <div class="bar">
        <div class="nav">
        <a style="border-style: solid;" href="#">Home</a>
        <a style="border-style: dashed;" href="#">About Us</a>
        <a style="border-style: dotted;" href="#">Contact</a>
        <a style="border-style: groove;" href="#">Blog</a>
        <a style="border-style:ridge;" href="#">Login</a>
        </div>
    </div>
</body>
</html>
