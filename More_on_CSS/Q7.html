<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD hover</title>

   <style>

    body{
        text-align: center;
    }
    .card{
        background-color: yellow;
        opacity: 0.4;
        display: inline-block;
        width: 400px;
        border-radius: 5%;
    }

    .card:hover{
       opacity: 1;
       box-shadow: 0px 12px 13px rgba(0,0,0,0.16);
    }
   
    .card img{
        height: 175px;
        margin-top: 20px;
    }
   </style>
</head>
<body>
    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2022/01/28/18/32/leaves-6975462_1280.png" alt="design pic">
        <div class="text">
            <p><u>Title</u>: Random</p>
            <p><u>Discription</u>: None</p>
            <p><u>Date</u>: - </p>
        </div>
    </div>
</body>
</html>
